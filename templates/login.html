{% extends 'base/base.html' %}
{% load staticfiles %}

{% block extrastatic %}
<style type="text/css">
    body{
        background-color: white; 
    }
    .loggin-div{
        background-image: url('{% static 'img/login.jpg' %}');
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        height: 100vh !important;
        padding: 0px 0px 0px 0px !important;
        margin: 0px 0px 0px 0px !important;
    }
    .loggin-panel{
        background-color: rgba(255,255,255, 0.0) !important;
        position: relative;
        padding-top: 5vh !important;
    }
</style>
{% endblock %}


{% block nav %}
{% endblock %}

{% block content %}
    <div class="loggin-div">
        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8 offset-md-2 offset-lg-3 offset-sm-2 offset-xs-2 ">
                <div class="login-panel panel panel-default loggin-panel">
                    <div class="panel-heading loggin-panel">
                        <h3 class="text-muted">Login</h3>
                    </div>
                    <div class="panel-body loggin-panel">
                        <form method="post" role="form">
                            {% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="User" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <button type="submit" class="btn btn-lg btn-outline btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
